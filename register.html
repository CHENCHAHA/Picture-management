<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页</title>
    <link rel="shortcut icon" href="images/chenc.png" />
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="logo">
        <a href="首页.html"><img src="images/logo2.png"></a>
    </div>
    <div class="wenzi1">
        <h1>用摄影</h1>
        <p>让绚丽的世界展现在你眼前</p>
    </div>
    <div class="bang">
        <h4><a href="#">帮助中心</a>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;<em></em>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2021CHENC
        </h4>
    </div>
    <div class="zhucekuang">
        <h1>欢迎注册</h1>
        <p>已有账号？<a href="denglu.html">登录</a></p>
        <div class="zhucexia">
            <form action="">
                <ul>
                    <li><label for="">用户名</label><input type="text" placeholder="设置用户名" id="yonghu">
                        <p class="tishi" id="ti">请重新输入，用户名仅支持6-16位字符</p>
                    </li>
                    <script>
                        var tishi = document.getElementById('ti');
                        var tex = document.getElementById('yonghu');
                        var reg = /^[a-zA-Z0-9]{6,16}$/;
                        tex.onblur = function() {
                            if (reg.test(tex.value)) {
                                /* console.log('cuowu'); */
                                tishi.style.display = 'block';
                                tishi.style.color = '#2e79fb';
                                tishi.innerText = '正确，该输入的用户名可用';
                            } else {
                                tishi.style.display = 'block';
                                tishi.innerText = '请重新输入，用户名仅支持英文大小写加数字6-16位字符';
                                tishi.style.color = 'red';

                            }
                        }
                        tex.addEventListener('blur', function() {
                            if (tex.value == '') {
                                tishi.style.display = 'none';
                            }

                        })
                    </script>
                    <li><label for="">手机号</label><input type="text" id="sj" placeholder="可用于登录或找回密码">
                        <p class="tishi1" id="ti1">请重新检查所输入的手机号格式</p>
                    </li>
                    <script>
                        var tishi1 = document.getElementById('ti1');
                        var tex1 = document.getElementById('sj');
                        var reg1 = /^1[0-9]{10}$/;
                        tex1.onblur = function() {
                            if (reg1.test(tex1.value)) {
                                /* console.log('cuowu'); */
                                tishi1.style.display = 'block';
                                tishi1.style.color = '#2e79fb';
                                tishi1.innerText = '正确，该输入的手机号可用';
                            } else {
                                tishi1.style.display = 'block';
                                tishi1.innerText = '请重新检查所输入的手机号格式';
                                tishi1.style.color = 'red';

                            }
                        }
                        tex1.addEventListener('blur', function() {
                            if (tex1.value == '') {
                                tishi1.style.display = 'none';
                            }

                        })
                    </script>
                    <li><label for="">密码</label><input type="password" placeholder="请设置登录密码" id="mimakuang">
                        <div id="ye"></div>
                        <script>
                            var eye = document.getElementById('ye');
                            var mima = document.getElementById('mimakuang');
                            /* var flage = 0;
                            eye.onclick = function() {
                                if (flage == 0) {
                                    mima.type = 'text';
                                    eye.innerHTML = '';
                                    flage = 1;
                                } else {
                                    mima.type = 'password';
                                    eye.innerHTML = '';
                                    flage = 0;
                                }
                            } */
                            eye.addEventListener('click', function() {
                                mima.type = 'text';
                                eye.innerHTML = '';
                            })
                            eye.addEventListener('mouseleave', function() {
                                mima.type = 'password';
                                eye.innerHTML = '';
                            })
                        </script>
                    </li>
                    <li class="zuihou"><label for="">验证码</label><input type="text" placeholder="请输入验证码"><button>获取验证码</button></li>
                    <li class="zuizuihou"><input type="submit" value="注册"></li>
                    <li class="zuizuizuihou"><input type="checkbox">
                        <p>阅读并接受<a href="#">《陈同学用户协议》</a>及<a href="#">《陈同学隐私权保护证明》</a></p>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>

</html>
