<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax 第一个实验</title>
    <style>
        div {
            width: 500px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <button>点击请求数据</button>
    <button>点击清除数据</button>
    <div class="kuang"></div>
    <script>
        const btn = document.getElementsByTagName('button')[0];
        const btn1 = document.getElementsByTagName('button')[1];
        const div1 = document.getElementsByTagName('div')[0];
        btn.onclick = function() {
            const xhr = new XMLHttpRequest(); //创建对象
            xhr.open('GET', 'http://127.0.0.1:8000/server'); //设置请求方法和url地址
            xhr.send(); //发送
            // readystate 0 1 2 3 4
            xhr.onreadystatechange = function() {
                //
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        //成功
                        //处理结果 行 头 空行 体
                        //响应行
                        console.log(xhr.status); //响应状态码
                        console.log(xhr.statusText); //状态字符串
                        console.log(xhr.getAllResponseHeaders); //所有响应头
                        console.log(xhr.response); //响应体
                        div1.innerHTML = xhr.response;
                    }
                }
            }
        }
        btn1.onclick = function() {
            div1.innerHTML = '';
        }
    </script>
</body>

</html>
