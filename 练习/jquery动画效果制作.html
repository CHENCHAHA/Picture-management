<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈不知代码</title>
    <script src="../js/jquery.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .hezi {
        width: 100%;
        height: 54px;
        border-bottom: 1px solid #000;
    }
    
    .hezi ul {
        margin: 100px auto;
        width: 1200px;
    }
    
    li {
        list-style: none;
        cursor: pointer;
        float: left;
        color: #666666;
        height: 54px;
        line-height: 60px;
        margin-right: 50px;
        text-align: center;
        padding: 0 20px;
    }
    
    ul {
        position: relative;
    }
    
    .dianji {
        color: #fff;
    }
    
    i {
        width: 50px;
        height: 3px;
        position: absolute;
        left: 12px;
        top: 54px;
        background-color: red;
    }
</style>

<body>
    <div class="hezi">
        <ul>
            <li>推荐</li>
            <li>正在流行</li>
            <li>猜你喜欢</li>
            <i></i>
        </ul>
    </div>
    <script>
        $("ul").on("click", "li", function() {
            /* alert("55"); */
            var ju = $(this).offset().left - 165;
            var kuan = $(this).innerWidth();
            $("i").stop().animate({
                width: kuan,
                left: ju
            }, 300);
        })
    </script>
</body>

</html>
